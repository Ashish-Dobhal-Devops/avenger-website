<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Avenger Heroes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="superhero" id="ironMan">

    <p id="ironManClicks">Clicks: 0</p>
</div>

<div class="superhero" id="captainAmerica">

<div class="superhero" id="thor">

</div>

<div class="superhero" id="hulk">

    <p>Hulk</p>
    <p id="hulkClicks">Clicks: 0</p>
</div>

<div class="superhero" id="blackWidow">
    <img src="images/blackwidow.jpg" alt="Black Widow" width="150" height="150">
    <p>Black Widow</p>
    <p id="blackWidowClicks">Clicks: 0</p>

<script src="js/script.js"></script>
